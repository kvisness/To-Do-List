 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weekly Tasks</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Weekly Tasks</h1>
    </header>
    <main>
      <section>
        <h3>Add New Task</h3>
        <label>Request:</label
        ><input type="text" id="requestIn" value="" />
        <br />
        <label>Status:</label
        ><input type="text" id="statusIn" value="" />
        <br />
        <label>Priority:</label
        ><input type="text" id="priorityIn" value="" />
        <br />
        <label>Due-Date:</label
        ><input type="text" id="due-dateIn" value="" />
        <br />
        <label>Notes:</label
        ><input type="text" id="notesIn" value="" />
        <br />
        <button type="button" id="addTask">Submit New Task</button>
      </section>
      <section>
        <div>
          <h3>Task List</h3>
          <table>
            <thead>
              <tr>
                <th>Request</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Due-Date</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody id="myTasks"></tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
